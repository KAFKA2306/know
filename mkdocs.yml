site_name: Know
site_url: https://KAFKA2306.github.io/know/
repo_url: https://github.com/KAFKA2306/know
repo_name: KAFKA2306/know

theme:
  name: material
  language: ja
  features:
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Noto Sans JP
    code: Roboto Mono

plugins:
  - search

nav:
  - Home: index.md
  - Bookmarks:
      - Top: bookmarks/index.md
      - AI: bookmarks/AI/index.md
      - Academic: bookmarks/Academic/index.md
      - Dev: bookmarks/Dev/index.md
      - Finance: bookmarks/Finance/index.md
      - Game: bookmarks/Game/index.md
      - Life: bookmarks/Life/index.md
      - Media: bookmarks/Media/index.md
  - Life:
      - Tax: life/tax/tax-filing.md
  - Dev:
      - Agent: dev/agent/index.md
      - WSL: dev/wsl/index.md
