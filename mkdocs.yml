site_name: Know
site_description: Multi-Knowledge Base
site_url: https://example.com

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Dev:
    - dev/index.md
    - Agent:
      - dev/agent/index.md
      - Data Storage:
        - dev/agent/data-storage/index.md
        - dev/agent/data-storage/qdrant.md
        - dev/agent/data-storage/pinecone.md
        - dev/agent/data-storage/chroma.md
        - dev/agent/data-storage/weaviate.md
        - dev/agent/data-storage/mongodb.md
      - Observability:
        - dev/agent/observability/index.md
        - dev/agent/observability/langfuse.md
        - dev/agent/observability/langsmith.md
        - dev/agent/observability/arize.md
        - dev/agent/observability/traceloop.md
      - Evaluation:
        - dev/agent/evaluation/index.md
        - dev/agent/evaluation/ragas.md
        - dev/agent/evaluation/galileo.md
      - Orchestration:
        - dev/agent/orchestration/index.md
        - dev/agent/orchestration/langchain.md
        - dev/agent/orchestration/crewai.md
        - dev/agent/orchestration/haystack.md
        - dev/agent/orchestration/llamaindex.md
      - Memory:
        - dev/agent/memory/index.md
        - dev/agent/memory/letta.md
        - dev/agent/memory/mem0.md
  - Life:
    - life/index.md
    - 税金:
      - life/tax/index.md
      - life/tax/kakuteishinkoku.md
      - life/tax/fukugyou.md
