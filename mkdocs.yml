site_name: Know
site_description: Multi-Knowledge Base
site_url: https://example.com

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Dev:
    - dev/index.md
    - Agent:
      - dev/agent/index.md
      - dev/agent/data-storage.md
      - dev/agent/observability.md
      - dev/agent/evaluation.md
      - dev/agent/orchestration.md
      - dev/agent/memory.md
  - Life:
    - life/index.md
  - Work:
    - work/index.md
