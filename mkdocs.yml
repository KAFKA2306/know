site_name: Know
site_url: https://KAFKA2306.github.io/know/
repo_url: https://github.com/KAFKA2306/know
repo_name: KAFKA2306/know

theme:
  name: material
  language: ja
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Noto Sans JP
    code: Roboto Mono

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Bookmarks:
      - Top: bookmarks/index.md
      - AI: bookmarks/AI/index.md
      - Academic: bookmarks/Academic/index.md
      - Dev: bookmarks/Dev/index.md
      - Finance: bookmarks/Finance/index.md
      - Game: bookmarks/Game/index.md
      - Life: bookmarks/Life/index.md
      - Media: bookmarks/Media/index.md
  - Life:
      - Top: life/index.md
      - Tax: life/tax/index.md
  - Dev:
      - Top: dev/index.md
      - Agent: dev/agent/index.md
      - WSL: dev/wsl/index.md
